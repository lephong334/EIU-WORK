	<hr>
	<table cellpadding="5" cellspacing="1">
		<thead>
			<tr>
				<th>Index</th>
				<th>Name</th>
				<th>Class</th>
				<th>Favorite Meme</th>
			</tr>
		</thead>
		<tfoot>
			<tr>
				<th>999</th>
				<th>Footer</th>
				<th>CyberPunk</th>
				<th>2077</th>
			</tr>
		</tfoot>
		<tr>
			<td>1</td>
			<td>Dau</td>
			<td>BSE</td>
			<td><img src=".\Lab1-Fundamental_HTML\Problem3-Fundamental_HTML\doge.jpg" height="20" width="40"></td>

		<tr>
			<td>2</td>

		<tr>
			<td>3</td>
			<td>Le</td>
			<td>BSE</td>
			<td><img src=".\Lab1-Fundamental_HTML\Problem3-Fundamental_HTML\doge.jpg" height="20" width="40"></td>
		</tr>

			<td>4</td>

			<td><img src=".\Lab1-Fundamental_HTML\Problem3-Fundamental_HTML\doge.jpg" height="20" width="40"></td>

	<hr>
	<table style="border: 1px solid black" cellspacing="1" id="nested">
		<tr>
			<td style="text-align: center;">Group 1</td>
			<td style="text-align: center;">Group 2</td>
		</tr>
		<tr>
			<td>
				<table>
					<tr>
						<td colspan="2" style="text-align: center;">Cell 1.1</td>
					</tr>
					<tr>
						<td>Cell 2.1</td>
						<td>Cell 2.2</td>
					</tr>
				</table>	
			</td>
			<td>
				<table cellpadding="3">
					<tr>
						<td>Cell 3.1</td>
						<td rowspan="2">Cell 3.2 + 4.2</td>
					</tr>
					<tr>
						<td>Cell 4.1</td>
					</tr>
				</table>	
			</td>
		</tr>
	</table>
