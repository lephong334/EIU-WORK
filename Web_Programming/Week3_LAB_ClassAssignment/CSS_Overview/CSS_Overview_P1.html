<!DOCTYPE html>
<html>
<head>
	<title>Ticket to The Show</title>
	<link rel="stylesheet" type="text/css" href="style_P1.css">
</head>
<body>
	<div class="ticket-id">Ticket ID: 409788</div>
	<table>
		<colgroup>
			<col style="width: 200px"/>
		</colgroup>
		<tr>
			<td>
				<label>Name:</label>
			</td>
			<td>
				<div class="address-text">
					<span class="dot"></span>
					Paker Seidel
				</div>
				<div class="status-support">
					No Active Support
				</div>
			</td>
		</tr>
		<tr>
			<td>
				<label>Email:</label>
			</td>
			<td>
				<div class="address-text">seidel@aptmail.com</div>
			</td>
		</tr>
		<tr>
			<td>
				<label>Response Time:</label>
			</td>
			<td>
				<div class="normal-text">
					72hours, 60hours left
				</div>
			</td>
		</tr>
		<tr>
			<td>
				<label>Last Action:</label>
			</td>
			<td>
				<div class="normal-text">
					Never been locked.
				</div>
				<div class="address-text">
					Link to public post
				</div>
			</td>
		</tr>
		<tr>
			<td>
				<label>Status:</label>
			</td>
			<td>
				<div class="status-response">
					Not answered
				</div>
			</td>
		</tr>
	</table>
</body>
</html>
