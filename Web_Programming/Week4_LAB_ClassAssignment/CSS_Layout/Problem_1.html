<!DOCTYPE html>
<html>
<head>
	<title>Tree view</title>
	<style type="text/css">
		body ul li {
			list-style-type: none;
		}
		ul li:hover ul {
			display: block;
		}
		ul li ul {
			position: static;
			display: none;
		}
		ul li ul li {
			display: block;
		}
	</style>
</head>
<body>
	<ul>
		<li>List item 1
			<ul>
				<li>Sublist 1 item 1</li>
				<li>Sublist 1 item 2</li>
				<li>Sublist 1 item 3</li>
				<li>Sublist 1 item 4</li>
			</ul>
		</li>
		<li>List item 2</li>
		<li>List item 3</li>
		<li>List item 4</li>
	</ul>

</body>
</html>
