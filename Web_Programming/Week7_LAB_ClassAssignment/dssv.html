<!DOCTYPE html>
<html>
<head>
	<title>DANH SÁCH SINH VIÊN</title>
	<meta charset="utf-8">

<body onload="themSV()">

			<div class="col-5">978654132</div>

	</div>

	<script type="text/javascript">
		function themSV() {
			var DSSV = [
				{
					"Hoten"	: "LÊ",
					"MSSV"	: "987654321"
				},
				{
					"Hoten"	: "ĐẬU",

				}
			]

			for (let index in DSSV) {
				document.getElementById("groupsv").innerHTML;
			}
		}
	</script>
